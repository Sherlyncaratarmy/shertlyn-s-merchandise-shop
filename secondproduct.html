<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Album Merchandise</title>
    <style>

        <body bgcolor="pink">
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        h1 {
            font-size: 2em;
        }
        .product {
            display: inline-block;
            width: 300px;
            margin: 20px;
            padding: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product h2 {
            font-size: 1.5em;
            margin-top: 10px;
        }
        .product p {
            font-size: 1em;
            color: #555;
        }
        .price {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Album Merchandise</h1>
        </header>

        <!-- T-shirt Product -->
        <div class="product">
            <img src="lightickbong.jfif" alt="lightickbong">
            <h2>seventeen lightick caratbong</h2>
            <p>Exclusive lightick made of high-quality materials.</p>
            <div class="price">P2500.00</div>
            <button class="btn">Add to Cart</button>
        </div>

        <!-- Lightstick Product -->
        <div class="product">
            <img src="twicestick.jpg" alt="twicestick">
            <h2>TWICE Lightstick</h2>
            <p>Official album lightstick with LED lighting, perfect for concerts.</p>
            <div class="price">P4500.00</div>
            <button class="btn">Add to Cart</button>
        </div>
    </div>
</body>
</html>
